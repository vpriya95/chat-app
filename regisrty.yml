---

- name: run the playbook tasks on the localhost
  hosts: localhost
  become: yes
  vars:
    do_token:  "{{ hostvars['localhost']['dropletoken'] }}"
  tasks:

  - name: ensure ssh key exists
    user: >
      name={{ ansible_user_id }}
      generate_ssh_key=yes
      ssh_key_file=.ssh/id_rsa
          
  - name: ensure key exists at DigitalOcean
    digital_ocean: >
      state=present
      command=ssh
      name=engine_key
      ssh_pub_key={{ lookup('file', '~/.ssh/id_rsa.pub') }}
      api_token={{ do_token }}
    register: my_ssh_key

  - name: ensure droplet one exists
    digital_ocean: >
      state=present
      command=droplet
      name="{{ hostvars['localhost']['job'] }}-registry"
      size_id=2gb
      region_id=sgp1
      image_id=ubuntu-16-04-x64
      ssh_key_ids={{ my_ssh_key.ssh_key.id }}
      api_token={{ do_token }}
    register: droplet_one

  - name: add a host with a non-standard port local to your machines
    add_host:
      hostname: new_host
      ansible_host: "{{ droplet_one.droplet.ip_address }}"
      ansible_user: root
        # This is reliant on sshpass being installed
      # ansible_password: root

  - name: Add IP address of all hosts to all hosts
    lineinfile:
      dest: /etc/ansible/hosts
      line: "[new_host] \n {{ hostvars['new_host'].ansible_host }} ansible_user=root"
      state: present
    with_items: "{{ groups.all }}"  

  - debug: msg="IP is {{ droplet_one.droplet.ip_address }}"  

  - apt: name=cobbler state=installed
      environment:
        registry: "{{ droplet_one.droplet.ip_address }}"

